<mat-card>
    <h1 class="text-center my-3">Registrar Experto</h1>
    <mat-divider></mat-divider>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="container">
                <div class="row" style="margin-top : 20px;">
                    <div class="col-md-6 offset-md-3">
                        <form (ngSubmit)="formSubmit()">
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Email</mat-label>
                                <input required [(ngModel)]="user.email" name="email" type="email" matInput
                                    placeholder="Digite el email del experto">
                            </mat-form-field>
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Nombre</mat-label>
                                <input required [(ngModel)]="user.nombre" name="nombre" matInput
                                    placeholder="Digite el nombre del experto">
                            </mat-form-field>
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Apellido</mat-label>
                                <input required [(ngModel)]="user.apellido" name="apellido" matInput
                                    placeholder="Digite el apellido del experto">
                            </mat-form-field>
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Telefono</mat-label>
                                <input required [(ngModel)]="user.telefono" name="telefono" matInput
                                    placeholder="Digite el telefono del experto">
                            </mat-form-field>
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Nombre de usuario</mat-label>
                                <input required [(ngModel)]="user.username" name="username" matInput
                                    placeholder="Digite el usuario del experto">
                                <mat-hint></mat-hint>
                            </mat-form-field>
                            <mat-form-field class="full-width" appearance="outline">
                              <mat-label>Descripci칩n</mat-label>
                              <textarea required name="descripcion" matInput placeholder="Digite una breve descripci칩n del experto"
                                  rows="5" [(ngModel)]="user.descripcion">
                              </textarea>
                          </mat-form-field>
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Contrase침a</mat-label>
                                <input required [(ngModel)]="user.password" name="password" type="password" matInput
                                    placeholder="Digite la contrase침a del experto">
                            </mat-form-field>
                            <div class="container text-center">
                                <button mat-raised-button color="primary">Registrar</button>
                            </div>
                        </form>
                        <br><br><br>
                    </div>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
