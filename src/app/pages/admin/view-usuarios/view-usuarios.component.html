<mat-card>
  <div class="container text-center my-3">
      <button routerLink="/admin-dash/signup" mat-raised-button color="primary">Agregar Experto</button>
  </div>
</mat-card>
<mat-divider></mat-divider>
<mat-card *ngFor="let u of usuarios">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
            {{ u.username }}
        </mat-card-title>
        <mat-card-subtitle>
            {{ u.descripcion }}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-card-actions>
            <button [routerLink]="'/admin-dash/usuarios/'+u.id" mat-flat-button color="primary"
                class="ml20">Actualizar usuario</button>
            <!-- <button mat-flat-button color="warn" class="ml10" (click)="eliminarUsuario(u.id)">Eliminar
                Usuario</button> -->
        </mat-card-actions>
    </mat-card-content>
</mat-card>
