<mat-card>
  <mat-action-list>
    <div mat-subheader style="font-size: 18px;">Opciones</div>
    <mat-divider></mat-divider>
    <button mat-list-item routerLink="/admin-dash">
      <mat-icon>home</mat-icon>
      Inicio
    </button>
    <button mat-list-item routerLink="/admin-dash/profile">
      <mat-icon>account_circle</mat-icon>
      Perfil
    </button>
    <button mat-list-item routerLink="/admin-dash/add-principio">
      <mat-icon>add_circle_outline</mat-icon>
      Agregar Principio
    </button>
    <button mat-list-item routerLink="/admin-dash/principios">
      <mat-icon>list</mat-icon>
      Gestionar Principios
    </button>
    <button mat-list-item routerLink="/admin-dash/signup">
      <mat-icon>person_add</mat-icon>
      Registrar Experto
    </button>
    <button mat-list-item routerLink="/admin-dash/users">
      <mat-icon>supervisor_account</mat-icon>
      Gestionar Usuarios
    </button>
    <button mat-list-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      Cerrar Sesi√≥n
    </button>
  </mat-action-list>
