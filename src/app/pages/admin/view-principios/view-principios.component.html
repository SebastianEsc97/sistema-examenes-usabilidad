<mat-card>
  <div class="container text-center my-3">
      <button routerLink="/admin-dash/add-principio" mat-raised-button color="primary">Agregar principio</button>
  </div>
</mat-card>
<mat-card *ngFor="let p of principios">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
            {{ p.titulo }}
        </mat-card-title>
        <mat-card-subtitle>
            {{ p.descripcion }}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-card-actions>
            <button [routerLink]="'/admin-dash/principios/'+p.principioId" mat-flat-button color="primary"
                class="ml20">Actualizar Principio</button>
            <button mat-flat-button color="warn" class="ml10" (click)="eliminarPrincipio(p.principioId)">Eliminar
                Principio</button>
        </mat-card-actions>
    </mat-card-content>
</mat-card>
