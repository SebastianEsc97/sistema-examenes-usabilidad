<mat-card>
    <h1 class="text-center my-3">Actualizar Evaluación</h1>
    <mat-divider></mat-divider>
    <mat-card-content>
        <h1 class="mt20"></h1>
        <div class="bootstrap-wrapper">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form *ngIf="evaluacion, principioEvaluacion" (ngSubmit)="actualizarEvaluacion()">
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Titulo</mat-label>
                            <input required autofocus type="text" name="titulo" matInput
                                placeholder="Digite el título de la evaluación" [(ngModel)]="evaluacion.titulo"
                                [formControl]="titulo">
                        </mat-form-field>
                        <div class="alert alert-success" *ngIf="titulo.dirty && titulo.valid">
                            Correcto
                        </div>
                        <div class="alert alert-danger" *ngIf="titulo.invalid && titulo.touched">
                            Este campo es obligatorio
                        </div>
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Descripción</mat-label>
                            <textarea name="descripcion" matInput placeholder="Digite la descripción de la evaluación"
                                rows="4" [(ngModel)]="evaluacion.descripcion" [formControl]="descripcion">
                          </textarea>
                        </mat-form-field>
                        <div class="alert alert-success" *ngIf="descripcion.dirty && descripcion.valid">
                            Correcto
                        </div>
                        <div class="alert alert-danger" *ngIf="descripcion.invalid && descripcion.touched">
                            Este campo es obligatorio
                        </div>
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>URL</mat-label>
                            <input required autofocus type="text" name="url" matInput
                                placeholder="Digite la URL del sitio que desea evaluar" [(ngModel)]="evaluacion.url"
                                [formControl]="url">
                        </mat-form-field>
                        <div class="alert alert-success" *ngIf="url.dirty && url.valid">
                            Correcto
                        </div>
                        <div class="alert alert-danger" *ngIf="url.invalid && url.touched">
                            Este campo es obligatorio
                        </div>
                        <h1 class="text-center my-3">Principios</h1>
                        <!-- <div *ngFor="let p of principios; let i = index" >
                          <mat-card-title>
                              {{ p.titulo }}
                          </mat-card-title>
                          <mat-card-subtitle>
                              {{ p.descripcion }}
                          </mat-card-subtitle>
                          <input required autofocus type="number" name="respuesta" matInput
                          placeholder="Respuesta" [(ngModel)]="respuestas[i]" (blur)="guardarRespuesta(i, respuestas[i])">
                      </div> -->
                        <br>
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Comentario</mat-label>
                            <textarea name="comentario" matInput placeholder="Digite comentarios adicionales" rows="4"
                                [(ngModel)]="evaluacion.comentario" [formControl]="comentario">
                          </textarea>
                        </mat-form-field>
                        <div class="alert alert-success" *ngIf="comentario.dirty && comentario.valid">
                            Correcto
                        </div>
                        <div class="alert alert-danger" *ngIf="comentario.invalid && comentario.touched">
                            Este campo es obligatorio
                        </div>
                        <div class="container text-center mt15">
                            <button mat-raised-button color="primary"
                                [disabled]="titulo.invalid || descripcion.invalid || url.invalid || comentario.invalid">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
