<mat-card>
  <b><h1 style="margin-left: 40px;" class="text-left my-3">Generar reporte</h1></b>
</mat-card>
<mat-card>
<div class="row">
  <div class="form-group">
    <input type="text" name="filtrar" class="form-control" placeholder="buscar por pÃ¡gina..."  [(ngModel)]="filtro" (keyup)="buscar()">
  </div>
</div>
</mat-card>

<mat-card *ngFor="let p of (filtro ? evaluacionesNombre: evaluaciones)">

  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>
      {{ p.titulo }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ p.url }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-card-actions>
      <button id="btn-descargar-pdf" (click)="generarPDF(p.evaluacionId)" mat-flat-button color="primary"
        class="ml20">Generar reporte</button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
