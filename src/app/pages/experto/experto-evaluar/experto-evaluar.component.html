<mat-card>
    <h1 class="text-center my-3">Agregar Evaluación</h1>
    <mat-divider></mat-divider>
    <mat-card-content>
        <h1 class="mt20"></h1>
        <div class="bootstrap-wrapper">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form (ngSubmit)="formSubmit()">
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Titulo</mat-label>
                            <input required autofocus type="text" name="titulo" matInput
                                placeholder="Digite el título de la evaluación" [(ngModel)]="evaluacion.titulo">
                        </mat-form-field>
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Descripción</mat-label>
                            <textarea name="descripcion" matInput placeholder="Digite la descripción de la evaluación"
                                rows="4" [(ngModel)]="evaluacion.descripcion">
                            </textarea>
                        </mat-form-field>
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>URL</mat-label>
                            <input required autofocus type="text" name="url" matInput
                                placeholder="Digite la URL del sitio que desea evaluar" [(ngModel)]="evaluacion.url">
                        </mat-form-field>
                        <h1 class="text-center my-3">Principios</h1>
                        <div *ngFor="let p of principios">
                            <mat-card-title>
                                {{ p.titulo }}
                            </mat-card-title>
                            <mat-card-subtitle>
                                {{ p.descripcion }}
                            </mat-card-subtitle>
                        </div>
                        <br>
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Comentario</mat-label>
                            <textarea name="comentario" matInput placeholder="Digite comentarios adicionales" rows="4"
                                [(ngModel)]="evaluacion.comentario">
                            </textarea>
                        </mat-form-field>
                        <div class="container text-center mt15">
                            <button mat-raised-button color="primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
