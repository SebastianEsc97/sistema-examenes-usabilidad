<mat-card>
  <h1 class="text-center my-3">Nueva Evaluación</h1>
  <mat-divider></mat-divider>
  <mat-card-content>
    <h1 class="mt20"></h1>
    <div class="bootstrap-wrapper">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <form (ngSubmit)="formSubmit()">
            <mat-form-field class="w100" appearance="outline">
              <mat-label>Titulo</mat-label>
              <input required autofocus type="text" name="titulo" matInput
                placeholder="Digite el título de la evaluación" [(ngModel)]="evaluacion.titulo">
            </mat-form-field>
            <mat-form-field class="w100" appearance="outline">
              <mat-label>Descripción</mat-label>
              <textarea name="descripcion" matInput placeholder="Digite la descripción de la evaluación" rows="8"
                [(ngModel)]="evaluacion.descripcion">
                          </textarea>
            </mat-form-field>
            <mat-form-field class="w100" appearance="outline">
              <mat-label>URL</mat-label>
              <input required autofocus type="text" name="titulo" matInput placeholder="Digite la url de la página"
                [(ngModel)]="evaluacion.url">
            </mat-form-field>
            <h1 Class="text-center">Principios</h1>
            <mat-card class="my-4" *ngFor="let p of principios">
              <mat-card-title class="w100">
                {{ p.titulo }}
              </mat-card-title>
              <mat-card-subtitle class="w100 fuente">
                {{ p.descripcion }}
              </mat-card-subtitle>
            </mat-card>
            <mat-form-field class="w100" appearance="outline">
              <mat-label>Comentarios</mat-label>
              <textarea name="descripcion" matInput placeholder="comentarios" rows="4"
                [(ngModel)]="evaluacion.comentario">
                  </textarea>
            </mat-form-field>
            <div class="container text-center mt15">
              <button mat-raised-button color="primary">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
